version: '3.4'
services:
  drupal:
    image: drush/drush:9-alpine
    container_name: drupal-drush
    volumes:
      - ./www:/app
    depends_on:
      - database
      - server

  server:
    container_name: drupal-server
    image: nginx:1.13.7-alpine
    ports:
      - 8080:80

  database:
    container_name: drupal-db
    image: postgres:10-alpine
    environment:
      POSTGRES_PASSWORD: generic
      POSTGRES_USER: nobody
      POSTGRES_DB: drupal
